<!DOCTYPE html>

    <!-- daisyUI Cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font family Link   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font fmaily style  -->
    <style>
        .sora-font {
            font-family: "Sora", serif;

        }
    </style>
    <!-- font awesome Icon link  -->
    <script src="https://kit.fontawesome.com/44c1a58ece.js" crossorigin="anonymous"></script>

<body class="sora-font ">
    <header class=" mb-12 md:mb-[138px] bg-gradient-to-t from-[#EFEBE3] to-white">

            <div class="navbar bg-base-100 md:border-0 border-b border-[#179800] md:py-6">

                    <a class="hidden md:block"><img src="images/logo-header.png" alt=""></a>
                    <a><img class="md:hidden" src="images/Group.png" alt=""></a>
                </div>

                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-xl">Product</a></li>
                        <li><a class="text-xl">Services</a></li>

                    </ul>

                <div class="navbar-end">
                    <div class=" space-x-4 flex">

                <p class="md:text-xl">Shop your daily essentials at unbeatable <br class="block md:hidden"> prices. From

            </div>
            <div class="flex justify-center">
                <img class="h-full md:h-full" src="images/hero-vegetables.png" alt="">
            </div>
        </div>
